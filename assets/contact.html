  <!-- |||||||||||||||||||||contact form|||||||||||||||||| -->

  <div class="container1">
    <div class="row1 header"
      style="font-family: 'Merienda', cursive; background-image: url('images/m.png'); background-repeat: no-repeat; width: 100%; background-size: cover;">

    </div>
    <div class="row1 body">
      <form action="#">
        <ul>

          <li>
            <p class="left1">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" placeholder="Enter your first name" />
            </p> <br> <br> <br> <br>
            <p class="left1">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" placeholder="Enter your last name" />
            </p>
          </li>

          <li>
            <p class="left1">
              <label for="email">Email <span class="req">*</span></label>
              <input type="email" name="email" placeholder="name@gmail.com" />
            </p>
          </li>
          <li>
            <div class="divider"></div>
          </li>
          <li>
            <label for="comments">Message</label>
            <textarea cols="46" rows="5" name="Type your message here..."></textarea>
          </li>

          <li>
            <input class="btn btn-submit" type="submit" value="Submit" />
            <!-- <small>or press <strong>enter</strong></small> -->
          </li>

        </ul>
      </form>
    </div>
  </div>
